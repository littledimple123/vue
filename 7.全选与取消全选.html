<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<script src="js/vue.js"></script>
</head>
<body>
<div class="hello">
  <ul>
      <li v-for="(item, index) in proData">
          <label for="">
              <input type="checkbox" :value="item.name" v-model="selectArr">
          </label>{{item.name}}
      </li>
      ：
  </ul>
  <button type="" @click="del">删除</button>
  {{selectArr}}
  <label>
      <input type="checkbox" class="checkbox" @click="selectAll"/>全选
  </label>
</div> 
<script>
  var proData = [{
        "name": "aaaaaaaaaa"
    }, {
        "name": "bbbbbbbbbb"
    }, {
        "name": "cccccccccc"
    }, {
        "name": "dddddddddd"
  }]
  new Vue({
    el:".hello",
    data:{
      proData:proData,
      selectArr:[]
    },
    method:{
      del:function(){
        var arr = [];
        var len = this.proData.length;
        for(var i = 0; i < len; i++) {
            if(this.selectArr.indexOf(i) >= 0) {
                console.log(this.selectArr.indexOf(i))
            } else {
                arr.push(proData[i])
            }
        }
        this.proData = arr;
        this.selectArr = []
      },
      selectArr:function(){
        var _this = this;
        console.log(event.currentTarget)
        if(!event.currentTarget.checked) {
            this.selectArr = [];
        } else { //实现全选
            _this.selectArr = [];
            _this.proData.forEach(function(item, i) {
                _this.selectArr.push(item.name);
            });
        }
      }
    }
  })
</script>
	

</body>
</html>
