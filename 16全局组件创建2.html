<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app-one">
        <greet></greet>
    </div>

    <script>
        //组件名，方法
        //组件中的data必须是一个function.返回一个对象，并且使用方法和实例中的data一样
        Vue.component('greet', {
            //template
            template: `
        <div>
          <p>{{name}}hello world</p>
          <button v-on:click="change">点击改变文字</button>
        </div>
      `,
            data: function() {
                return {
                    name: "111"
                }
            },
            methods: {
                change: function() {
                    this.name = "222"
                }
            }
        })
        new Vue({
            el: "#app-one",
            data: {},
            methods: {}

        });
    </script>


</body>

</html>
