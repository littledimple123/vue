<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由重定向</title>
    <script src='js/vue.js'></script>
    <script src='js/vue-router.js'></script>
    <style>
        .router-link-active,
        .myclass {
            color: red
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to='/login'>登录</router-link>
        <router-link to='/register'>注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template: "<h1>登录组件</h1>"
        }

        var register = {
            template: "<h1>注册组件</h1>"
        }

        var routerobj = new VueRouter({
            routes: [{
                path: "/",
                redirect: "/login"
            }, {
                path: '/login',
                component: login
            }, {
                path: '/register',
                component: register
            }],
            linkActiveClass: "myclass"
        })
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            router: routerobj

        })
    </script>
</body>

</html>
