<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<script src="js/vue.js"></script>
<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <!-- 图片 -->
  <div id="bag" v-bind:class="{burst:ended}"></div>
  <!-- 进度条 -->
  <div id="bag-health">
      <div v-bind:style="{width:health+'%'}"></div>
  </div>
  <!-- 控制按钮 -->
  <div id="control">
      <button @click="punch" v-show="!ended">点击</button>
      <button @click="restart">重置</button>
  </div>
</div>
<!-- <script src='js/app.js'></script>
 -->
 <script>
    new Vue({
        el:"#app",
        data:{
          health:100,
          ended:false
        },
        method:{
          punch:function(){
            debugger;
            this.health-=10;
            if(this.health<=0){
              this.ended=true;
            }
          },
          restart:function(){
            this.health=100;
            this.ended=false;
          }
        }
   })
 </script>
	

</body>
</html>
