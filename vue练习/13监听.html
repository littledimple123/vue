<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <p>千米:<input type="text" v-model="kilometers"/></p>
  <p>米：<input type='text' v-model='meters'/></p>
</div> 
<div id="pro"></div>
<script>
    var vm=new Vue({
      el:"#app",
      data:{
        kilometers:"0",
        meters:"0"
      },
      watch:{
        kilometers:function(val){
            this.kilometers=val;
            this.meters=val*1000;
        },
        meters:function(val){
            this.meters=val;
            this.kilometers=val/1000;
        }
      }
    })
    // $watch 是一个实例方法
    vm.$watch("kilometers",function (newValue, oldValue){
      document.getElementById('pro').innerHTML="修改前:"+oldValue+"修改后:"+newValue;
    })
</script>
	

</body>
</html>
