<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件嵌套</title>
    <script src='js/vue.js'></script>
    <script src='js/vue-router.js'></script>
</head>

<body>
    <div id="app">
        <router-link to='/account'>account</router-link>
        <router-view></router-view>
    </div>

    <template id='tmp'>
        <div>
          <h1>account组件</h1>
          <router-link to='/account/login'>登录</router-link>
          <router-link to='/account/register'>注册</router-link>
          <router-view></router-view>
        </div>
    </template>
    <script>
        var acc = {
            template: "#tmp"
        }
        var login = {
            template: "<h2>登录组件</h2>"
        }
        var register = {
            template: "<h2>注册组件</h2>"
        }
        var router = new VueRouter({
            routes: [{
                path: "/account",
                component: acc,
                children: [{
                        path: "login",
                        component: login
                    }, {
                        path: 'register',
                        component: register
                    }

                ]
            }]
        })
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            router
        })
    </script>
</body>

</html>
