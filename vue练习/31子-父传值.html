<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子-父传值</title>
    <script src='js/vue.js'></script>
</head>

<body>
    <div id="app">
        <com @func="show"></com>
    </div>
    <template id='tmp'>
      <div>
        <h1>这是子组件</h1>
        <input type="button" value='这是子组件的按钮，触发父组件事件' @click='kkk'>
      </div>
    </template>
    <script>
        //子组件
        var com = {
            template: "#tmp",
            data() {
                return {
                    msg: "这是子组件的data内容"
                }
            },
            methods: {
                kkk() {
                    this.$emit('func', this.msg)
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                show(data) {
                    console.log('子组件已经成功调用了父组件的事件方法--' + data)
                }
            },
            components: {
                com
            }
        })
    </script>
</body>

</html>
