<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
      {{message|capitalize}}
  </div>
  <script>
  new Vue({
    el:'#app',
    data:{
      message:'abcdefg'
    },
    filters:{
      capitalize:function(value){
          if(!value){
            return ''
          }else {
            value = value.toString()
            return value.charAt(0).toUpperCase() + value.slice(1)
          }
      }
    }
  })
  </script>
</body>
</html>
