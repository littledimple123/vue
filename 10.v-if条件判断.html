<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-if="type==='A'">这是A</div>
  <div v-else-if="type==='B'">这是B</div>
  <div v-else-if="type==='C'">这是C</div>
  <div v-else>不是ABC</div>
  <hr>
  <div v-if="num>0.5">这个随机数{{num}}大于0.5</div>
  <div v-else='num<=0.5'>这个随机数{{num}}小于或等于0.5</div>
</div>
 
<script>
    var vm=new Vue({
      el:"#app",
      data:{
        type:'C',
        num:Math.random()
      }
    })
</script>
	

</body>
</html>
