<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak>{{ message }}</p>
        <!-- 数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值： -->
        <!-- 使用v-cloak 能够解决 插值表达式闪烁的问题 -->
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
